<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GuessTheNumber</title>
    </head>
    <body>
        <h1>Guess the Number</h1>
        <p>I am thinking of a number from 1 to 100.<br>
            Can you guess it in 10 turns or less?<br>
            I will tell you if you are too high or too low.
        </p>
        <span>Enter guess:</span>
        <input type="number" id="guess" placeholder="your guess">
        <button id="check">Check guess</button>
        <h3 id="msg"></h3>
        <h3 id="count"></h3>
        
        <button id="start">New Game</button>
        
        <script src="numberguess.js"></script>

    </body>
 </html>
